# Site settings
title: "WFP Editorial "
email: "me@matthewmorek.com"
description: ""
baseurl: "/brand/editorial" # WFP CDN
url: "https://cdn.wfp.org/" # WFP CDN

exclude: ["*.sublime-*", "*.sh", "*.yml", "*.DS_*"]

# Build settings
markdown: kramdown
highlighter: pygments

kramdown:
  input: GFM

category-list: [Audience, Basics, Sentence Structure, Consistency, Verb Tense, Usage, Vocabulary, Abbreviations and Acronyms, Spelling and Terminology, Word Treatment; Ellipsis, Detail, Numbers and Units, Place Names, Reference, Bibliographies, Tables, Things to Avoid, Formats, Your Document after Editing]

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"