# Site settings
title: WFP Editorial Guide
email: ""
description: ""
baseurl: "." # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

exclude: ["*.sublime-*", "*.sh", "*.yml", "*.DS_*"]

# Build settings
markdown: kramdown
highlighter: pygments

kramdown:
  input: GFM

category-list: [Writing For The Web, Publishing On The Web, Content Formatting]

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

sass:
  style: expanded